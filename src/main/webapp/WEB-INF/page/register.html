<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
</head>
<body>
<form class="layui-form layui-form-pane" action="" >
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
            <input type="text"   id="userName" name="userName" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">用户密码</label>
        <div class="layui-input-inline">
            <input type="password"  id="userPassword"name="userPassword"  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-inline">
            <input type="text" id="userTelephone"name="userTelephone"  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">地址</label>
        <div class="layui-input-inline">
            <input type="text"  id="userAddress"name="userAddress"  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" align="center" class="layui-btn" lay-submit="" lay-filter="userRegister">立即注册</button>
            <button type="reset" align="center" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>
<script type="text/javascript" src="../layui/layui.js"></script>
<script>
    layui.use(['form','jquery','layer'],function () {
        var form = layui.form,

            $ = layui.jquery
        layer = layui.layer


        //form表单的提交
        form.on('submit(userRegister)', function(data){
            console.log(data.elem)
            console.log(data.form)
            console.log(data.field)
            $.ajax({
                type:'POST',
                url:'../User/add',
                data:data.field,
                dataType:'json',
                success:function(res){
                    if(res.code==200) {
                        layer.msg("注册成功!，即将回到登录页面",function () {
                            window.parent.location.href="../index/main"

                        });




                    }
                    else{
                        layer.msg("注册失败,请重新注册!")
                    }
                }
            })
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    })



</script>
</html>

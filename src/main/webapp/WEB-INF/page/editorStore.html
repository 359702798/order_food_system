<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
</head>
<body>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">餐馆ID</label>
        <div class="layui-input-inline">
            <input type="text"    id="storeId"  name="storeId" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">餐馆名称</label>
        <div class="layui-input-inline">
            <input type="text"  id="storeName" name="storeName" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item ">
        <label class="layui-form-label">餐馆地址</label>
        <div class="layui-input-inline">
            <input type="text"  id="storeAddress" name="storeAddress" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">商家电话</label>
        <div class="layui-input-inline">
            <input type="text"  id="storeTelephone" name="storeTelephone" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">餐馆类型</label>
        <div class="layui-input-inline">
            <input type="text"  id="storeType" name="storeType" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>


    <center>
        <div class="layui-form-item">
            <div>
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="storesubmit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>

        </div>
    </center>
</form>
</body>

<script type="text/javascript" src="../layui/layui.js"></script>
<script>
    layui.use(['table','form','jquery','layer'],function () {
        var form = layui.form,
            $ = layui.jquery,
            layer = layui.layer;

        form.on('submit(storesubmit)', function(data){
            console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
            console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
            console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            $.ajax({
                type:'POST',
                url:'../store/updataOrder',
                data:data.field,
                dataType:'json',
                success:function (res) {
                    console.log(res.code)
                    if(res.code==200) {
                        layer.msg("更新成功" ,function () {
                            window.parent.location.reload()
                        })
                    }else{
                        layer.msg("更新失败")
                    }

                }

            })
            return false;//阻止表单再跳转


        });
    })
</script>

</html>
